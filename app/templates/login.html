<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aarogya Saathi</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <rect x="20" y="15" width="60" height="70" rx="4" fill="#3498db" opacity="0.1"/>
                        <rect x="25" y="20" width="50" height="60" rx="3" fill="#3498db" opacity="0.2"/>
                        <path d="M 35 35 L 50 50 L 65 35" stroke="#3498db" stroke-width="3" fill="none" stroke-linecap="round"/>
                        <circle cx="50" cy="60" r="8" fill="#3498db"/>
                        <path d="M 50 56 L 50 64 M 46 60 L 54 60" stroke="white" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Welcome Back</h1>
                <p class="auth-subtitle">Sign in to your account</p>
            </div>
            
            {% if message %}
            <div class="alert alert-success">{{ message }}</div>
            {% endif %}
            
            {% if error %}
            <div class="alert alert-error">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/login" class="auth-form-content">
                <div class="form-group">
                    <label for="email">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                        <polyline points="10 17 15 12 10 7"/>
                        <line x1="15" y1="12" x2="3" y2="12"/>
                    </svg>
                    Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                <p class="auth-link">
                    Don't have an account? <a href="/register">Create one here</a>
                </p>
                <p class="auth-link">
                    <a href="/">
                        <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="19" y1="12" x2="5" y2="12"/>
                            <polyline points="12 19 5 12 12 5"/>
                        </svg>
                        Back to home
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
