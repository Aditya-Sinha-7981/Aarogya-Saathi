<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Medical Record - Aarogya Saathi</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h1>Create Medical Record</h1>
            
            {% if error %}
            <div class="alert alert-error">{{ error }}</div>
            {% endif %}
            
            <form method="POST" action="/records/create">
                <div class="form-group">
                    <label for="patient_email">Patient Email:</label>
                    <input type="email" id="patient_email" name="patient_email" required value="{% if patient_email %}{{ patient_email }}{% endif %}">
                    <small>Enter the email of the patient for this record</small>
                </div>
                
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Annual Checkup, Consultation">
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="6" placeholder="Enter medical notes, diagnosis, treatment plan, etc."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Record</button>
                    <a href="/doctor/dashboard" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
